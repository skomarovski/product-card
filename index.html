<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Карточка товара</title>
	<meta charset="utf-8">
</head>
<body>
	<div class="product-cards">
		<div class="product-cards__product-card product-card">
			<h2 class="product-card__title">Ванна Kaldewei Sanistar</h2>

			<div class="product-card__image"><img src="#" alt="Изображение товара"></div>
	
			<div class="product-card__rating rating">
				<span class="rating__star-1 rating__star-1_disabled"></span>
				<span class="rating__star-2 rating__star-2_disabled"></span>
				<span class="rating__star-3 rating__star-3_disabled"></span>
				<span class="rating__star-4 rating__star-4_disabled"></span>
				<span class="rating__star-5 rating__star-5_disabled"></span>
			</div>
	
			<div class="product-availability">
				<span class="product-availability__icon"></span>
				<span class="product-availability__status">Достаточно</span>
			</div>
	
			<div class="product-card__price price">
				<span class="price__old-price price__old-price_line-through">6 000 руб.</span>
				<span class="price__new-price">4 500 руб.</span>
				<span class="price__discount">25%</span>
			</div>
	
			<div class="product-card__special-offers product-card__special-offers_disabled">
				<div class="product-card__discount-icon"></div>
				<div class="product-card__new-product-icon product-card__new-product-icon_disabled"></div>
				<div class="product-card__hit-icon product-card__hit-icon_disabled"></div>
			</div>
	
			<form action="" method="POST" class="product-card__order-form">
				<div class="product-card__counter counter">
					<span class="counter__minus">-</span>
					<input type="text" value="1" class="counter__number">
					<span class="counter__plus">+</span>
				</div>
				<button type="submit" class="product-card__button_buy">В корзину</button>
			</form>
	
			<div class="product-card__side-bar">
				<a href="#" class="like-button"><img src="#" alt="Лайкнуть"></a>
				<a href="#" class="share-button"><img src="#" alt="Поделиться"></a>
			</div>
		</div>

		<div class="product-cards__product-card product-card">
			<h2 class="product-card__title">Ванна Jacob Delafon Patio</h2>

			<div class="product-card__image"><img src="#" alt="Изображение товара"></div>
	
			<div class="product-card__rating rating">
				<span class="rating__star-1 rating__star-1_disabled"></span>
				<span class="rating__star-2 rating__star-2_disabled"></span>
				<span class="rating__star-3 rating__star-3_disabled"></span>
				<span class="rating__star-4 rating__star-4_disabled"></span>
				<span class="rating__star-5 rating__star-5_disabled"></span>
			</div>
	
			<div class="product-availability">
				<span class="product-availability__icon"></span>
				<span class="product-availability__status">Мало</span>
			</div>
	
			<div class="product-card__price price">
				<span class="price__old-price">15 000 руб.</span>
				<span class="price__new-price price__new-price_disabled"></span>
				<span class="price__discount price__discount_disabled"></span>
			</div>
	
			<div class="product-card__special-offers product-card__special-offers_disabled">
				<div class="product-card__discount-icon product-card__discount-icon_disabled"></div>
				<div class="product-card__new-product-icon product-card__new-product-icon_disabled"></div>
				<div class="product-card__hit-icon product-card__hit-icon_disabled"></div>
			</div>
	
			<form action="" method="POST" class="product-card__order-form">
				<div class="product-card__counter counter">
					<span class="counter__minus">-</span>
					<input type="text" value="1" class="counter__number">
					<span class="counter__plus">+</span>
				</div>
				<button type="submit" class="product-card__button_buy">В корзину</button>
			</form>
	
			<div class="product-card__side-bar">
				<a href="#" class="like-button"><img src="#" alt="Лайкнуть"></a>
				<a href="#" class="share-button"><img src="#" alt="Поделиться"></a>
			</div>
		</div>
	</div>
</body>
</html>
